<div class="period-container">
  <cv-block-title [title]="'Period'" [iconName]="'calendar'"></cv-block-title>
  <div class="period-value">
    <div *ngIf="from && to" class="date-info">
      <span>{{from}}</span>
      <span>&nbsp;-&nbsp;</span>
      <span>{{to}}</span>
    </div>
  </div>
</div>
